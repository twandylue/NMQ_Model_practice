<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My NMQ Dashboard</title>
        <link rel="stylesheet" href="./styles/dashboard.css">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <body>
        <div id = "header">
            My NMQ Model Dashboard
        </div>
        <div id = "container">
            <div id="init-title">
                <div id="title-content">
                    waiting...
                </div>
            </div>
            <div id="information">
                <div id = "task-info">
                    <div id = "title">Task 設定</div>
                    <div id = "block">
                        <div id = "task1" class = "task-block">
                            <div id = "task-name" class = "task-content">Task 1</div>
                            <div id = "task-type" class = "task-content">Type: 1</div>
                            <input id = "task1-number" class = "task-content task-number" placeholder="Task 1 目標數量" value="20">
                        </div>
                        <div id = "task2" class = "task-block">
                            <div id = "task-name" class = "task-content">Task 2</div>
                            <div id = "task-type" class = "task-content">Type: 2</div>
                            <input id = "task2-number" class = "task-content task-number" placeholder="Task 2 目標數量" value="30">
                        </div>
                    </div>
                </div>
                <div id = "sendMsg">
                    <li style="cursor: pointer" id = "button">
                        送出
                        <span></span><span></span><span></span><span></span>
                    </li>
                </div>
            </div>
        </div>
        <script src = "/socket.io/socket.io.js"></script>
        <script src = "./src/dashboard.js" type = "module"></script>
    </body>
</html>
